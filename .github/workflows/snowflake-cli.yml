name: Snowflake CLI Pipeline Trigger

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run-snowflake-cli:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üöÄ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Snowflake CLI
      - name: üß∞ Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0
        with:
          custom-github-ref: "main"

      # 3Ô∏è‚É£ Add Snowflake CLI to PATH (explicit directory)
      - name: ü©µ Add Snowflake CLI to PATH
        run: |
          echo "/home/runner/.local/share/uv/tools/snowflake-cli/bin" >> $GITHUB_PATH
          echo "‚úÖ Added Snowflake CLI path: /home/runner/.local/share/uv/tools/snowflake-cli/bin"

      # 4Ô∏è‚É£ Debug step ‚Äî confirm CLI location
      - name: üîç Verify Snowflake CLI installation
        run: |
          echo "üîç Searching for Snowflake CLI binary..."
          find /home/runner/.local -type f -name "snow" | tee snowflake-paths.txt
          echo "üß© Checking version..."
          snow --version

      # 5Ô∏è‚É£ Configure Snowflake credentials and permissions
      - name: ‚öôÔ∏è Setup Snowflake Config
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "${SNOWFLAKE_ACCOUNT}"
          user = "${SNOWFLAKE_USER}"
          password = "${SNOWFLAKE_PASSWORD}"
          role = "${SNOWFLAKE_ROLE}"
          warehouse = "${SNOWFLAKE_WAREHOUSE}"
          database = "${SNOWFLAKE_DATABASE}"
          schema = "${SNOWFLAKE_SCHEMA}"
          EOF

          # üîí Fix permission issue (required by Snowflake CLI)
          chmod 600 ~/.snowflake/config.toml
          echo "‚úÖ Config.toml created with secure permissions."

      # 6Ô∏è‚É£ Test Snowflake CLI connection and version
      - name: üß© Test Snowflake CLI
        env:
          SF_SKIP_WARNING_FOR_READ_PERMISSIONS_ON_CONFIG_FILE: true
        run: |
          echo "üß† Testing Snowflake CLI..."
          which snow
          snow --version
          snow connection test || echo "‚ö†Ô∏è Connection test may need valid credentials."

      # 7Ô∏è‚É£ Run actual Snowflake pipeline or SQL query
      - name: üöÄ Trigger Snowflake ML pipeline
        env:
          SF_SKIP_WARNING_FOR_READ_PERMISSIONS_ON_CONFIG_FILE: true
        run: |
          echo "üöÄ Triggering Snowflake ML pipeline..."
          # Replace with your actual Snowflake SQL or stored procedure
          snow sql -q "SELECT current_version();" || (echo "‚ùå Query failed" && exit 1)

      # 8Ô∏è‚É£ Wrap up
      - name: üìú Summary
        run: echo "‚úÖ Snowflake CLI pipeline completed successfully!"


