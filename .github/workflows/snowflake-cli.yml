name: Snowflake CLI Pipeline Trigger

on:
  workflow_dispatch:

jobs:
  run-snowflake-cli:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üöÄ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Snowflake CLI (official method)
      - name: üß∞ Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0
        with:
          custom-github-ref: "main"

      # 3Ô∏è‚É£ Manually verify and fix PATH visibility for CLI
      - name: ü©µ Ensure Snowflake CLI in PATH
        run: |
          echo "üîç Looking for installed Snowflake CLI..."
          # Find where 'snow' is installed
          SNOW_PATH=$(find /home/runner -type f -name "snow" 2>/dev/null | head -n 1)
          
          if [ -z "$SNOW_PATH" ]; then
            echo "‚ùå Snowflake CLI binary not found in /home/runner!"
            exit 1
          fi
          
          SNOW_DIR=$(dirname "$SNOW_PATH")
          echo "‚úÖ Found Snowflake CLI in: $SNOW_DIR"
          echo "$SNOW_DIR" >> $GITHUB_PATH
          echo "‚úÖ Added Snowflake CLI path to GITHUB_PATH"

      # 4Ô∏è‚É£ Configure Snowflake credentials (from GitHub Secrets)
      - name: ‚öôÔ∏è Setup Snowflake Config
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "${SNOWFLAKE_ACCOUNT}"
          user = "${SNOWFLAKE_USER}"
          password = "${SNOWFLAKE_PASSWORD}"
          role = "${SNOWFLAKE_ROLE}"
          warehouse = "${SNOWFLAKE_WAREHOUSE}"
          database = "${SNOWFLAKE_DATABASE}"
          schema = "${SNOWFLAKE_SCHEMA}"
          EOF
          echo "‚úÖ Config.toml created at ~/.snowflake/config.toml"

      # 5Ô∏è‚É£ Verify installation
      - name: üß© Check Snowflake CLI installation
        run: |
          echo "üß© Checking Snowflake CLI installation..."
          which snow || echo "‚ùå snow not found in PATH"
          snow --version || (echo "‚ùå Snowflake CLI not responding" && exit 1)

      # 6Ô∏è‚É£ Test or trigger your Snowflake ML pipeline
      - name: üß† Run Snowflake pipeline
        run: |
          echo "üöÄ Triggering Snowflake ML pipeline..."
          snow sql -q "SELECT current_version();" || (echo "‚ùå Snowflake query failed" && exit 1)

      # 7Ô∏è‚É£ Wrap up
      - name: üìú Summary
        run: echo "‚úÖ Snowflake CLI workflow completed successfully!"
